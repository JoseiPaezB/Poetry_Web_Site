      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="nav" onclick="preventCollapse(event)">
        <ul class="list nav__list">
          <li class="nav__item">

          <li class="nav__item">
            <a

              >Suscribirse</a
            >
          </li>
          <li class="nav__item">
            <a
              style="text-decoration: none"
              href="contact_me.html"
              onclick="preventCollapse(event)"
              >Autor</a
            >
          </li>
          <li class="nav__item">
            <a

              href="resume.html"

              >Contacto</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section class="hormiguero" id="scroll-container">
      <div class="poema">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
              style="background-color: #000"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
              style="background-color: #000"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
              style="background-color: #000"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <h2 class="hormiga2">Hormiga</h2>
              <p>Lorem, ipsum dolor.</p>
            </div>
            <div class="carousel-item">
              <h2>Hormiga</h2>
              <p>Lorem, ipsum dolor.</p>
            </div>
            <div class="carousel-item">
              <h2>Hormiga</h2>
              <p>Lorem, ipsum dolor.</p>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
            style="text-decoration: #000"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      function preventCollapse(event) {
        event.stopPropagation(); // Evita que el evento se propague hacia arriba
      }

      window.addEventListener("scroll", function () {
        var scrollContainer = document.getElementById("scroll-container");
        var carousel = document.getElementById("carouselExampleIndicators");
        var rect = scrollContainer.getBoundingClientRect();

        // Si el contenedor del carrusel está visible en la pantalla
        if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
          // Aquí puedes activar el desplazamiento automático del carrusel
          // Por ejemplo: carousel.next();
        }
      });
    </script>
  </body>
</html>
