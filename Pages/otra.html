<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/css/stle2.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="/css/otro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="headertest">
      <nav class="nav collapsible">
        <a
          class="nav__brand"
          href="playground.html"
          onclick="preventCollapse(event)"
          ><img class="logo" src="#" alt=""
        /></a>

        <svg class="icon icon--white nav__toggler">
          <use xlink:href="/images/sprite2.svg#anticon"></use>
        </svg>
        <ul class="list nav__list collapsible__content">
          <li class="nav__item">
            <a href="/Pages/hormiguero.html" onclick="preventCollapse(event)"
              >Hormiguero</a
            >
          </li>
          <li class="nav__item">
            <a href="/Pages/Autor.html" onclick="preventCollapse(event)"
              >Autor</a
            >
          </li>
          <li class="nav__item">
            <a href="/Pages/Contactar.html" onclick="preventCollapse(event)"
              >Contactar</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section class="hormiguero" id="scroll-container">
      <div class="poema">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
              style="background-color: #000"
              display="none"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
              style="background-color: #000"
              display="none"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
              style="background-color: #000"
              display="none"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="first-res grid-item2 grid-item2-first">
                <div class="poemass poemass-carrusel">
                  <a href="/Pages/poemarios/Poema.html">
                    <h2 class="titulos titulos-populares">HORMIGA</h2>
                    <p class="cantidad">3 poemas</p>
                  </a>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="first-res grid-item2 grid-item2-first">
                <div class="poemass poemass-carrusel">
                  <a href="/Pages/poemarios/Poema.html">
                    <h2 class="titulos titulos-populares">HORMIGA</h2>
                    <p class="cantidad">3 poemas</p>
                  </a>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="first-res grid-item2 grid-item2-first">
                <div class="poemass poemass-carrusel">
                  <a href="/Pages/poemarios/Poema.html">
                    <h2 class="titulos titulos-populares">HORMIGA</h2>
                    <p class="cantidad">3 poemas</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
            style="text-decoration: #000; display: none"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
            style="display: none"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      function preventCollapse(event) {
        event.stopPropagation(); // Evita que el evento se propague hacia arriba
      }

      window.addEventListener("scroll", function () {
        var scrollContainer = document.getElementById("scroll-container");
        var carousel = document.getElementById("carouselExampleIndicators");
        var rect = scrollContainer.getBoundingClientRect();

        // Si el contenedor del carrusel está visible en la pantalla
        if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
          // Aquí puedes activar el desplazamiento automático del carrusel
          // Por ejemplo: carousel.next();
        }
      });
    </script>
  </body>
</html>
